<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05: Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 200px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
        }
        .box1 {
            background-color: #AEC6CF; 
        }
        .box2 {
            background-color: #FFB6C1; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">This is Box 1</td>
            <td class="box2">This is Box 2</td>
        </tr>
    </table>

</body>
</html>
