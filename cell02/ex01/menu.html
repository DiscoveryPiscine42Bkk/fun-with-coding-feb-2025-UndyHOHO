<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNCF Sandwich Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <div class="container">
        <h1>SNCF Sandwich - Drop-down Menu</h1>
        
        <label for="ingredients">Choose your ingredients:</label>
        <select id="ingredients" name="ingredients">
            <option value="ham">Ham</option>
            <option value="cheese">Cheese</option>
            <option value="tomato">Tomato</option>
            <option value="lettuce">Lettuce</option>
            <option value="mustard">Mustard</option>
            <option value="egg" disabled>Egg (Forbidden)</option>
            <option value="pickles" disabled>Pickles (Forbidden)</option>
        </select>
    </div>

</body>
</html>
